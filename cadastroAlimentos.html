<!DOCTYPE html>

<html lang = "pt-br">

	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width">
		<link rel = "stylesheet" href = "cadastroAlimentos.css">
		<title>Cadastro</title>
	</head>

	<body>
		<main>
			<h1>Preencha todos os campos abaixo</h1>
			<form>
				<label for="nomesobrenome">Nome Completo:</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Cleiton da Silva Pereira">

				<label for="email">E-mail:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="perguntas">Quantas pessoas moram junto com você?</label>
				<input type="text" id="telefone" class="input-padrao">

				<label for="perguntas">Alguém que mora com você pegou COVID-19?</label>
				<input type="text" id="telefone" class="input-padrao">

				<label for="perguntas">Quantos banheiros existem em sua casa?</label>
				<input type="text" id="telefone" class="input-padrao">

				<label for="perguntas">Quantos quartos existem em sua casa?</label>
				<input type="text" id="telefone" class="input-padrao">

				<label for="perguntas">Você possui algum tipo de deficiência?</label>
				<input type="text" id="telefone" class="input-padrao">

				<label for="perguntas">Caso a resposta anterior seja sim, qual seria?</label>
				<input type="text" id="telefone" class="input-padrao">

				<label for="mensagem">Conte para a gente como o corona vírus afetou sua família:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
		</main>
	
	</body>

</html>
