<!DOCTYPE html>

<html lang = "pt-br">

	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width">
		<link rel = "stylesheet" href = "cadastroEmprego.css">
		<title>Cadastro</title>
	</head>

	<body>
		<main>
			<h1>Preencha todos os campos abaixo</h1>
			<form>
				<label for="nomesobrenome">Nome da Empresa:</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Hospital Sírio Libanês">

				<label for="email">E-mail:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone de Contato:</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="cnpj">CNPJ:</label>
				<input type="tel" id="telefone" class="input-padrao">

				<label for="cnpj">CEP:</label>
				<input type="tel" id="telefone" class="input-padrao">

				<label for="cnpj">Razão Social:</label>
				<input type="tel" id="telefone" class="input-padrao">

				<label for="cnpj">Endereço:</label>
				<input type="tel" id="telefone" class="input-padrao">

				<label for="cnpj">Ramo de Atuação:</label>
				<input type="tel" id="telefone" class="input-padrao">

				<label for="mensagem">Deixe sua mensagem:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
		</main>
	
	</body>

</html>
